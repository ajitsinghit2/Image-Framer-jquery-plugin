<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>Image Framer</title>

<script type="text/javascript" src="jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="imageframer/if.css" />
<script type="text/javascript" src="imageframer/if.js" ></script>

<script type="text/javascript">
$(function() {

  $('.frames img').imageframer({
    frameType: 'wood4',
    frameSize: 4,
    innerShadow: 1
  });

});
</script>

</head>
<body style=" background: #e1e1e1; ">

  <div class="frames">

    <img data-frame-type="wood6" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood5" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="red" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="black" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-light3" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-light2" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-light" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="gold" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="gold2" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="silver" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="silver2" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood4" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood3" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-dark" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-dark2" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-darkgrey" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-darkred" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-darkgreen" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-darkorange" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-purple" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-old" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="wood-oldlight" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="metallic" src="http://lorempixel.com/200/250/nature/" alt="" />

    <img data-frame-type="rock" src="http://lorempixel.com/200/250/nature/" alt="" />

  </div>





</body>
</html>
